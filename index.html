<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="compass-icon"><i class="fa-regular fa-compass"></i></div>
      </header>
      <div class="weather-title">
        <h1>Simply Weather</h1>
        <p>View the current weather of your city</p>
      </div>
      <form action="/" method="post">
        <input
          type="text"
          name="cityName"
          class="city-input"
          placeholder="Enter a city"
        />
      </form>
      <div class="result">
        <h1 class="temp">22.30</h1>
        <div class="icons-des">
          <img
            class="icon"
            src="http://openweathermap.org/img/w/04n.png"
            alt=""
          />
          <h3>Overcast clouds</h3>
        </div>
        <p class="city">Dhaka</p>
      </div>
    </div>
  </body>
</html>
